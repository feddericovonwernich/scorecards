name: Sync Docs to Catalog Branch

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
  workflow_dispatch:

jobs:
  sync-docs:
    runs-on: ubuntu-latest
    name: Sync Documentation
    permissions:
      contents: write

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main
          path: main-repo

      - name: Checkout catalog branch
        uses: actions/checkout@v3
        with:
          ref: catalog
          path: catalog-repo
          token: ${{ secrets.SCORECARDS_PAT }}

      - name: Sync docs folder
        run: |
          # Remove old docs from catalog
          rm -rf catalog-repo/docs

          # Copy docs from main to catalog
          cp -r main-repo/docs catalog-repo/docs

      - name: Commit and push to catalog
        run: |
          cd catalog-repo

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add docs/

          if git diff --staged --quiet; then
            echo "No changes to docs, skipping commit"
          else
            git commit -m "Sync docs from main branch

            Auto-synced documentation changes from main branch.

            Co-Authored-By: GitHub Actions <github-actions[bot]@users.noreply.github.com>"

            git push origin catalog
            echo "âœ“ Docs synced to catalog branch"
          fi
