name: Sync Catalog UI to Catalog Branch

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
  workflow_dispatch:

jobs:
  sync-catalog:
    runs-on: ubuntu-latest
    name: Sync Catalog UI
    permissions:
      contents: write

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main
          path: main-repo

      - name: Checkout catalog branch
        uses: actions/checkout@v3
        with:
          ref: catalog
          path: catalog-repo
          token: ${{ secrets.SCORECARDS_CATALOG_TOKEN }}

      - name: Sync catalog UI files
        run: |
          # Sync entire docs directory from main to catalog branch
          # The catalog branch serves these files via GitHub Pages from /docs directory
          rsync -av --delete main-repo/docs/ catalog-repo/docs/

      - name: Commit and push to catalog
        run: |
          cd catalog-repo

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add docs/

          if git diff --staged --quiet; then
            echo "No changes to catalog UI, skipping commit"
          else
            git commit -m "Sync catalog UI from main branch

            Auto-synced catalog UI changes from main branch.

            Co-Authored-By: GitHub Actions <github-actions[bot]@users.noreply.github.com>"

            git push origin catalog
            echo "âœ“ Catalog UI synced to catalog branch"
          fi
