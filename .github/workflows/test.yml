name: Tests

on:
  push:
    branches: [main, 'claude/**']
  pull_request:
    branches: [main]

jobs:
  test-javascript:
    name: JavaScript Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run JavaScript tests with coverage
        run: npm run test:coverage 2>&1 | tee jest-output.txt

      - name: Generate coverage summary
        if: always()
        run: |
          echo "## JavaScript Coverage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-summary.json ]; then
            echo "| File | Statements | Branches | Functions | Lines |" >> $GITHUB_STEP_SUMMARY
            echo "|------|-----------|----------|-----------|-------|" >> $GITHUB_STEP_SUMMARY
            jq -r '.total | "| **Total** | \(.statements.pct)% | \(.branches.pct)% | \(.functions.pct)% | \(.lines.pct)% |"' coverage/coverage-summary.json >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "| Coverage data | See artifacts | - | - | - |" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… Tests passed (coverage artifacts available)" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: javascript

  test-bash:
    name: Bash Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Bats
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Run Bash tests
        run: bats tests/unit/bash/

  test-python:
    name: Python Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run Python tests
        run: pytest 2>&1 | tee pytest-output.txt

      - name: Generate coverage summary
        if: always()
        run: |
          echo "## Python Coverage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage.xml ]; then
            echo "| Metric | Coverage |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|----------|" >> $GITHUB_STEP_SUMMARY
            # Extract coverage percentage from XML
            COVERAGE=$(grep -oP 'line-rate="\K[^"]+' coverage.xml | head -1 | awk '{printf "%.1f", $1*100}')
            if [ -n "$COVERAGE" ]; then
              echo "| **Line Coverage** | ${COVERAGE}% |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| Coverage | See artifacts |" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âœ… Tests passed (coverage report uploaded to artifacts)" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage.xml
          flags: python

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
          find . -name "*.sh" -type f -not -path "./node_modules/*" -exec shellcheck -S error {} +

  test-e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests with coverage
        run: npm run test:e2e:coverage
        env:
          # Use local server instead of GitHub Pages for faster, more reliable tests
          CI_USE_LOCAL_SERVER: true
          PLAYWRIGHT_HTML_OPEN: never

      - name: Generate E2E coverage summary
        if: always()
        run: |
          echo "## E2E Coverage (Playwright)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -d coverage/e2e ] && [ -f coverage.json ]; then
            echo "| Metric | Coverage |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|----------|" >> $GITHUB_STEP_SUMMARY
            # Extract coverage from nyc's JSON report
            COVERAGE=$(jq '.global.lines.pct' coverage.json 2>/dev/null || echo "")
            if [ -n "$COVERAGE" ] && [ "$COVERAGE" != "null" ]; then
              echo "| **Line Coverage** | ${COVERAGE}% |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| E2E Tests | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âœ… E2E tests passed (Playwright report available in artifacts)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š **Coverage Artifacts**: Check the workflow run artifacts for detailed HTML reports" >> $GITHUB_STEP_SUMMARY

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload E2E coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-coverage-report
          path: coverage/e2e/
          retention-days: 30
