name: Tests

on:
  push:
    branches: [main, 'claude/**']
  pull_request:
    branches: [main]

jobs:
  test-javascript:
    name: JavaScript Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run JavaScript tests with coverage
        run: npm run test:coverage 2>&1 | tee jest-output.txt

      - name: Generate coverage summary
        if: always()
        run: |
          echo "## JavaScript Coverage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          # Extract coverage table (lines containing |)
          grep "|" jest-output.txt | head -20 >> $GITHUB_STEP_SUMMARY 2>/dev/null || \
          echo "No coverage data extracted" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: javascript

  test-bash:
    name: Bash Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Bats
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Run Bash tests
        run: bats tests/unit/bash/

  test-python:
    name: Python Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run Python tests
        run: pytest 2>&1 | tee pytest-output.txt

      - name: Generate coverage summary
        if: always()
        run: |
          echo "## Python Coverage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          # Extract coverage report from "Name" header through "TOTAL"
          sed -n '/^Name/,/^TOTAL/p' pytest-output.txt >> $GITHUB_STEP_SUMMARY 2>/dev/null || \
          grep -E "^(Name|---|TOTAL|checks/)" pytest-output.txt >> $GITHUB_STEP_SUMMARY 2>/dev/null || \
          echo "No coverage data extracted" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage.xml
          flags: python

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
          find . -name "*.sh" -type f -not -path "./node_modules/*" -exec shellcheck -S error {} +

  test-e2e:
    name: E2E Tests (Playwright)
    # Only run E2E tests on push to main/claude branches, not on PRs
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests with coverage
        run: npm run test:e2e:coverage
        env:
          # Use local server instead of GitHub Pages for faster, more reliable tests
          CI_USE_LOCAL_SERVER: true
          PLAYWRIGHT_HTML_OPEN: never

      - name: Generate E2E coverage summary
        if: always()
        run: |
          echo "## E2E Coverage (Playwright)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          npx nyc report --reporter=text-summary 2>/dev/null >> $GITHUB_STEP_SUMMARY || \
          echo "No E2E coverage data" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload E2E coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-coverage-report
          path: coverage/e2e/
          retention-days: 30
