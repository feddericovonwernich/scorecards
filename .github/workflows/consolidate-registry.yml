name: Consolidate Registry

on:
  push:
    branches:
      - catalog
    paths:
      - 'registry/**/*.json'
      - '!registry/all-services.json'

# Prevent multiple consolidations from running concurrently
# Cancel in-progress runs when new changes arrive
concurrency:
  group: consolidate-registry
  cancel-in-progress: true

jobs:
  consolidate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout catalog branch
        uses: actions/checkout@v4
        with:
          ref: catalog
          token: ${{ secrets.SCORECARDS_PAT }}

      - name: Check if consolidation needed (debounce)
        id: debounce
        run: |
          # Skip if all-services.json was updated less than 2 minutes ago
          # This prevents excessive consolidations during bulk updates
          if [ -f "registry/all-services.json" ]; then
            LAST_UPDATE=$(jq -r '.generated_at' registry/all-services.json 2>/dev/null || echo "")

            if [ -n "$LAST_UPDATE" ]; then
              LAST_EPOCH=$(date -d "$LAST_UPDATE" +%s 2>/dev/null || echo "0")
              NOW_EPOCH=$(date +%s)
              DIFF=$((NOW_EPOCH - LAST_EPOCH))

              # Debounce: Wait at least 2 minutes between consolidations
              if [ $DIFF -lt 120 ]; then
                echo "Last consolidation was $DIFF seconds ago (< 120s threshold)"
                echo "Skipping to reduce commit volume during bulk updates"
                echo "skip=true" >> $GITHUB_OUTPUT
                exit 0
              fi
            fi
          fi

          echo "skip=false" >> $GITHUB_OUTPUT

      - name: Consolidate registry files
        if: steps.debounce.outputs.skip != 'true'
        run: |
          # Find all registry files except all-services.json and services.json
          registry_files=$(find registry -name '*.json' -not -name 'all-services.json' -not -name 'services.json' | sort)

          if [ -z "$registry_files" ]; then
            echo "No registry files found"
            exit 0
          fi

          # Count services
          service_count=$(echo "$registry_files" | wc -l)

          # Create consolidated JSON using jq
          echo "{" > registry/all-services.json
          echo '  "services": [' >> registry/all-services.json

          first=true
          for file in $registry_files; do
            if [ "$first" = true ]; then
              first=false
            else
              echo "," >> registry/all-services.json
            fi
            cat "$file" | jq -c '.' | sed 's/^/    /' >> registry/all-services.json
          done

          echo "" >> registry/all-services.json
          echo "  ]," >> registry/all-services.json
          echo "  \"generated_at\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"," >> registry/all-services.json
          echo "  \"count\": $service_count" >> registry/all-services.json
          echo "}" >> registry/all-services.json

          echo "Consolidated $service_count services"

      - name: Check for changes
        if: steps.debounce.outputs.skip != 'true'
        id: check_changes
        run: |
          # Check if file is untracked (new) or modified
          if [ -n "$(git status --porcelain registry/all-services.json)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.debounce.outputs.skip != 'true' && steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add registry/all-services.json
          git commit -m "Update consolidated registry [skip ci]"
          git push
