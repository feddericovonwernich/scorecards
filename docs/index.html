<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorecards Catalog</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <!-- Premium Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
        // Apply theme immediately to prevent flash
        (function() {
            const THEME_KEY = 'theme';
            const savedTheme = localStorage.getItem(THEME_KEY);
            const osPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (osPrefersDark ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- React Header Mount Point -->
    <div id="react-header"></div>

    <main class="container">
        <!-- React Navigation Mount Point -->
        <div id="react-navigation"></div>

        <!-- Services View -->
        <div id="services-view" class="view-content active">
        <!-- Stats Section - React will populate -->
        <section class="stats services-stats">
            <!-- ServicesStatsSection React component renders here via portal -->
        </section>

        <!-- Controls - React will populate -->
        <section class="controls">
            <!-- ServicesControls React component renders here via portal -->
            <!-- Portal targets for team filter and check filter (managed by separate portals) -->
            <div id="team-filter-container" class="team-filter-container"></div>
            <div id="check-filter-container" class="check-filter-container"></div>
        </section>

        <!-- Services Grid -->
        <section id="services-grid" class="services-grid">
            <div class="loading">Loading services...</div>
        </section>
        </div><!-- End services-view -->

        <!-- Teams View -->
        <div id="teams-view" class="view-content">
            <!-- Teams Stats - React will populate -->
            <section class="stats teams-stats">
                <!-- TeamsStatsSection React component renders here via portal -->
            </section>

            <!-- Teams Controls - React will populate -->
            <section class="controls teams-controls">
                <!-- TeamsControls React component renders here via portal -->
            </section>

            <!-- Teams Grid -->
            <section id="teams-grid" class="teams-grid">
                <div class="loading">Loading teams...</div>
            </section>
        </div><!-- End teams-view -->

        <!-- Modals are rendered via React portals from /src/components -->
    </main>

    <!-- React Footer Mount Point -->
    <div id="react-footer"></div>

    <!-- React Root - for React component islands -->
    <div id="react-root"></div>

    <!-- Toast Notification Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- React Floating Controls Mount Point -->
    <div id="react-floating-controls"></div>

    <!-- Actions Widget - Rendered by React via portal -->

    <!-- ES6 Modules - Application entry point -->
    <script type="module" src="src/main.ts"></script>
</body>
</html>
