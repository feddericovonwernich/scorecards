<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorecards Catalog</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <!-- Premium Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
        // Apply theme immediately to prevent flash
        (function() {
            const THEME_KEY = 'theme';
            const savedTheme = localStorage.getItem(THEME_KEY);
            const osPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (osPrefersDark ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- React Header Mount Point -->
    <div id="react-header"></div>

    <main class="container">
        <!-- React Navigation Mount Point -->
        <div id="react-navigation"></div>

        <!-- Services View -->
        <div id="services-view" class="view-content active">
        <!-- Stats Section - React will populate -->
        <section class="stats services-stats">
            <!-- ServicesStatsSection React component renders here via portal -->
        </section>

        <!-- Controls - React will populate -->
        <section class="controls">
            <!-- ServicesControls React component renders here via portal -->
            <!-- Portal targets for team filter and check filter (managed by separate portals) -->
            <div id="team-filter-container" class="team-filter-container"></div>
            <div id="check-filter-container" class="check-filter-container"></div>
        </section>

        <!-- Services Grid -->
        <section id="services-grid" class="services-grid">
            <div class="loading">Loading services...</div>
        </section>
        </div><!-- End services-view -->

        <!-- Teams View -->
        <div id="teams-view" class="view-content">
            <!-- Teams Stats - React will populate -->
            <section class="stats teams-stats">
                <!-- TeamsStatsSection React component renders here via portal -->
            </section>

            <!-- Teams Controls - React will populate -->
            <section class="controls teams-controls">
                <!-- TeamsControls React component renders here via portal -->
            </section>

            <!-- Teams Grid -->
            <section id="teams-grid" class="teams-grid">
                <div class="loading">Loading teams...</div>
            </section>
        </div><!-- End teams-view -->

        <!-- Modals are rendered via React portals from /src/components -->
    </main>

    <!-- React Footer Mount Point -->
    <div id="react-footer"></div>

    <!-- React Root - for React component islands -->
    <div id="react-root"></div>

    <!-- Toast Notification Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- React Floating Controls Mount Point -->
    <div id="react-floating-controls"></div>

    <!-- Widget Sidebar -->
    <div id="widget-sidebar" class="widget-sidebar">
            <div class="widget-header">
                <h3>
                    <a href="#" id="widget-actions-link" class="widget-title-link" target="_blank" rel="noopener noreferrer" title="View on GitHub">
                        GitHub Actions
                        <svg width="12" height="12" viewBox="0 0 16 16" fill="currentColor" style="vertical-align: middle; margin-left: 4px;">
                            <path d="M3.75 2h3.5a.75.75 0 0 1 0 1.5h-3.5a.25.25 0 0 0-.25.25v8.5c0 .138.112.25.25.25h8.5a.25.25 0 0 0 .25-.25v-3.5a.75.75 0 0 1 1.5 0v3.5A1.75 1.75 0 0 1 12.25 14h-8.5A1.75 1.75 0 0 1 2 12.25v-8.5C2 2.784 2.784 2 3.75 2Zm6.854-1h4.146a.25.25 0 0 1 .25.25v4.146a.25.25 0 0 1-.427.177L13.03 4.03 9.28 7.78a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042l3.75-3.75-1.543-1.543A.25.25 0 0 1 10.604 1Z"></path>
                        </svg>
                    </a>
                </h3>
                <div class="widget-header-actions">
                    <select id="widget-interval-select" class="widget-interval-select" onchange="changePollingInterval()" title="Auto-refresh interval">
                        <option value="15000">15s</option>
                        <option value="30000" selected>30s</option>
                        <option value="60000">1m</option>
                        <option value="120000">2m</option>
                        <option value="300000">5m</option>
                        <option value="0">Off</option>
                    </select>
                    <button id="widget-refresh" class="widget-refresh-btn" onclick="refreshActionsWidget()" title="Refresh">
                        <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M1.705 8.005a.75.75 0 0 1 .834.656 5.5 5.5 0 0 0 9.592 2.97l-1.204-1.204a.25.25 0 0 1 .177-.427h3.646a.25.25 0 0 1 .25.25v3.646a.25.25 0 0 1-.427.177l-1.38-1.38A7.002 7.002 0 0 1 1.05 8.84a.75.75 0 0 1 .656-.834ZM8 2.5a5.487 5.487 0 0 0-4.131 1.869l1.204 1.204A.25.25 0 0 1 4.896 6H1.25A.25.25 0 0 1 1 5.75V2.104a.25.25 0 0 1 .427-.177l1.38 1.38A7.002 7.002 0 0 1 14.95 7.16a.75.75 0 0 1-1.49.178A5.5 5.5 0 0 0 8 2.5Z"></path>
                        </svg>
                    </button>
                    <button class="widget-close-btn" onclick="toggleActionsWidget()">Ã—</button>
                </div>
            </div>

            <div class="widget-filters">
                <button class="widget-filter-btn active" data-status="all" onclick="filterActions('all')">
                    All <span class="filter-count" id="count-all">0</span>
                </button>
                <button class="widget-filter-btn" data-status="in_progress" onclick="filterActions('in_progress')">
                    Running <span class="filter-count" id="count-running">0</span>
                </button>
                <button class="widget-filter-btn" data-status="queued" onclick="filterActions('queued')">
                    Queued <span class="filter-count" id="count-queued">0</span>
                </button>
                <button class="widget-filter-btn" data-status="completed" onclick="filterActions('completed')">
                    Completed <span class="filter-count" id="count-completed">0</span>
                </button>
            </div>

            <div id="widget-content" class="widget-content">
                <div class="widget-empty">
                    <p>Configure GitHub PAT in settings to view workflow runs</p>
                </div>
            </div>
    </div>

    <!-- ES6 Modules - Application entry point -->
    <script type="module" src="src/main.ts"></script>
</body>
</html>
