<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorecards Catalog</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <!-- Premium Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
        // Apply theme immediately to prevent flash
        (function() {
            const THEME_KEY = 'theme';
            const savedTheme = localStorage.getItem(THEME_KEY);
            const osPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (osPrefersDark ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Single React Root - all UI rendered by React -->
    <div id="root"></div>

    <!-- Portal containers for special positioning -->
    <div id="team-filter-container" class="team-filter-container"></div>
    <div id="check-filter-container" class="check-filter-container"></div>

    <!-- Application entry point -->
    <script type="module" src="src/main.tsx"></script>
</body>
</html>
